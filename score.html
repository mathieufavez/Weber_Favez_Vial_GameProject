<script type="text/javascript">

    function AfficherMasquer()
    {
        divInfo = document.getElementById('divacacher');
        var Name = document.getElementById("name").value;
        var Score = sessionStorage.getItem("lastScore");

        localStorage.setItem(Name,Score);

        buttonInfo = document.getElementById('addButton');
        labelInfo = document.getElementById('nameLabel');
        nameInfo = document.getElementById('name');
        buttonInfo.style.display = 'none';
        labelInfo.style.display = 'none';
        nameInfo.style.display ='none';
        divInfo.style.display = 'block';

        let htmlTemplate = '';
        for (let i = 0; i < 3; i++) {
            htmlTemplate += ` <tr>
            <td>${localStorage.key(i)}</td>
            <td>${localStorage.getItem(localStorage.key(i))}</td>
        </tr>`;
        }
        scores_table.innerHTML = htmlTemplate;






    }

    function ReloadScores()
    {
        location.reload();

        divInfo = document.getElementById('divacacher');
        buttonInfo = document.getElementById('addButton');
        labelInfo = document.getElementById('nameLabel');
        nameInfo = document.getElementById('name');
        buttonInfo.style.display = 'none';
        labelInfo.style.display = 'none';
        nameInfo.style.display ='none';
        divInfo.style.display = 'block';

    }
